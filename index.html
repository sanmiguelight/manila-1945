<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Metro Manila - 1945</title>
    <!-- Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Full screen map */
        #map {
            height: 100vh;
            margin: 0;
        }

        /* Transparency slider container*/
        .slider-container {
            position: absolute;
            top: 10px;
            left: 70px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 1);
        }

        .layer-name {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- This div will contain the map -->
    <div id="map"></div>

    <!-- This div will contain the slider -->
    <div class="slider-container">
        <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Map Transparency</h1>
            <div class="layer-name"> <input type="checkbox" id="checkboxManilaNorth" checked>Manila North<input
                    type="range" min="0" max="1" step="0.05" value="1" id="transparencySlider-ManilaNorth"></div>
            <div class="layer-name"><input type="checkbox" id="checkboxManilaSouth" checked>Manila South<input
                    type="range" min="0" max="1" step="0.05" value="1" id="transparencySlider-ManilaSouth"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Create map centered at NCR
        var map = L.map('map', {
            center: [14.58, 121.0],
            zoom: 12,
            minZoom: 12,
            maxZoom: 18
        })

        // Add OSM basemap
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            zIndex: 1
        }).addTo(map);

        // Add Manila North
        var manilaNorth = L.tileLayer('manila-north-tiles/{z}/{x}/{y}.png', {
            attribution: 'American Geographical Society Library Digital Map Collection',
            opacity: 1,
            minZoom: 10,
            maxZoom: 18,
            zIndex: 3,
        }).addTo(map)

        // Add Manila South
        var manilaSouth = L.tileLayer('manila-south-tiles/{z}/{x}/{y}.png', {
            attribution: 'American Geographical Society Library Digital Map Collection',
            opacity: 1,
            minZoom: 10,
            maxZoom: 18,
            zIndex: 2,
        }).addTo(map)

        // Connect the sliders to the respective maps
        var sliderManilaNorth = document.getElementById("transparencySlider-ManilaNorth");
        sliderManilaNorth.addEventListener("input", function () {
            manilaNorth.setOpacity(this.value);
        })

        var sliderManilaSouth = document.getElementById("transparencySlider-ManilaSouth");
        sliderManilaSouth.addEventListener("input", function () {
            manilaSouth.setOpacity(this.value);
        })

        // Connect layer checkboxes to respective maps
        var toggleManilaNorth = document.getElementById("checkboxManilaNorth");

        toggleManilaNorth.addEventListener('change', function () {
            if (this.checked) {
                map.addLayer(manilaNorth)
            }
            else {
                map.removeLayer(manilaNorth);
            }
        })

        var toggleManilaSouth = document.getElementById("checkboxManilaSouth");

        toggleManilaSouth.addEventListener('change', function () {
            if (this.checked) {
                map.addLayer(manilaSouth)
            }
            else {
                map.removeLayer(manilaSouth);
            }
        })
    </script>
</body>

</html>
